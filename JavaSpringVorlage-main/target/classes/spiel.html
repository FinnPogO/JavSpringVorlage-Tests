<h2>Neues Spiel</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <td>Breite 0</td>
            <td>Breite 1</td>
            <td>Breite 2</td>
            <td>Breite 3</td>
            <td>Breite 4</td>
            <td>Breite 5</td>
            <td>Breite 6</td>
        </tr>
    </thead>

    <tr th:each="feld, counter: ${felder}">
        <td th:each="f, counter: ${feld}">
            <span th:if="${f.getIstFrei()}==true"> </span>

            <span th:unless="${f.getIstFrei()}==true">
                <span th:if="${f.getZustand()}==true">O</span>
                <span th:unless="${f.getZustand()}==true">X</span>
            </span>
        </td>
    </tr>
</table>
